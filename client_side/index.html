<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Color Gallery</title>
</head>
<body>

    <h1 id="color_gallery_heading">
        The Color Gallery
    </h1>

    <div id="color_gallery_container">

        <!-- Orange, Yellow, Green, Blue, Indigo and Violet -->

        <div id="color_red" class="color_wrapper" value="red">
            <b>Red</b>
        </div>

        <div id="color_orange" class="color_wrapper" value="Orange">
            <b>Orange</b>
        </div>

        <div id="color_yellow" class="color_wrapper" value="Yellow">
            <b>Yellow</b>
        </div>

        <div id="color_green" class="color_wrapper" value="Green">
            <b>Green</b>
        </div>

        <div id="color_blue" class="color_wrapper" value="Blue">
            <b>Blue</b>
        </div>

        <div id="color_indigo" class="color_wrapper" value="Indigo">
            <b>Indigo</b>
        </div>

        <div id="color_violet" class="color_wrapper" value="Violet">
            <b>Violet</b>
        </div>


    </div>


    <div id="add_and_help_container">

        <div class="add_help_class" id="add_color">+</div>
    
        <div class="add_help_class" id="help">?</div>

    </div>


    
</body>
</html>
