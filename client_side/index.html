<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet'>
    <title>Color Gallery</title>
</head>
<body>

    <h1 id="color_gallery_heading">
        The Color Gallery
    </h1>

    <div id="color_gallery_container">

    </div>

    <div id="help_info_container">

        <div id="exit_help"><b>&times;</b></div>

        <h4 id="help_heading">Color Formats Accepted</h4>

        <ul>
            <li>Hexadecimal colors</li>
            <li>Hexadecimal colors with transparency</li>
            <li>RGB colors</li>
            <li>RGBA colors</li>
            <li>HSL colors</li>
            <li>HSLA colors</li>
            <li>Predefined/Cross-browser color names</li>
        </ul>

    </div>

    <form id="input_form">

        <div id="exit_input_form"><b>&times;</b></div>

        <h3>Input a Color</h3>

        <div id="input_wrapper">
            <input type="text" name="" id="color_input" autocomplete="off" required>
            <label for="color_input">color name or code</label>
        </div>

        <input id="add_color_button" type="submit" value="Add Color">
        
    </form>


    <div id="add_and_help_container">

        <div class="add_help_class" id="add_color">+</div>
    
        <div class="add_help_class" id="help">?</div>

    </div>

    <div id="overlay"></div>

    <div id="reload_page">Reload</div>

    <script src="javascript/color_generator.js"></script>
    <script src="javascript/help_button.js"></script>
    
</body>
</html>
